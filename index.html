<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Devs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Cadastro de DEVs</h1>
        <p>Complete suas informações</p>
    </header>
    <div class="contact-form">
<fieldset class="form-grid">

        <div class="form-group">
        <label for="firts-name">Nome</label>
        <input type="text" name="fist-name" id="fist-
        name" >
    </div>

        <div class="form-group">
            <label for="last-name">Sobrenome</label>
            <input type="text" name="last-name" 
            id="last-name">
        </div>

        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" name="email" 
            id="email">
        </div>
    </div>
    <div class="professional-performance">
        <p>
          De qual lado da aplicação você desenvolve ?
        </p>

        <div class="professional">
        <input type="checkbox" id="front-end" 
        name="interset">
        <label for="front-end">Front-end</label>
        </div>

        <div class="professional">
         <input type="checkbox" id="back-end" 
         name="interset">
         <label for="back-end">Back-end</label>
        </div>

        <div class="professional">
           <input type="checkbox" id="full-
           stack" name="interset">
           <label for="full-stack">Fullstack</label>
   
       </div>
    </div>
        <div class="interaction">
            <p>Senioridade</p>
        <datalist id="searchterms">
            <option value="Junior"></option>
            <option value="Pleno"></option>
            <option value="Senior"></option>
        </datalist>

        <input type="search" name="q" 
        list="searchterms" placeholder="Selecione"
         aria-label="selecione seu
         cargo">

       </div>

       
        <p class="tech-use">Selecione as tecnologias que ultiliza:</p>
        <div class="tech">
        <div>   
        <input type="checkbox" id="html" 
        name="interset">
        <label for="html">HTML</label>
        </div>

        <div>        
            <input type="checkbox" id="css" 
            name="interset">
            <label for="css">CSS</label>
        </div>
        <div>        
            <input type="checkbox" id="javascript" 
            name="interset">
            <label for="javascript">JavaScrip </label>
        </div>
                
        <div>        
            <input type="checkbox" id="php" 
            name="interset">
            <label for="phb">PHP</label>
        </div>

        <div>        
            <input type="checkbox" id="c#" 
            name="interset">
            <label for="c#">C#</label>
        </div>
        
        <div>        
            <input type="checkbox" id="python" 
            name="interset">
            <label for="python">Python</label>
        </div>

        <div>        
            <input type="checkbox" id="java" 
            name="interset">
            <label for="java">Java</label>
        </div>
    </div>
      

    <div class="message">
        <p>
            Conte um pouco mais sobre da suas experiências:
        </p>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
    </div>

        <div class="button">
    <input type="button" value="Concluido">
    </div>

    <footer>
        <p>Feito por <a href="https://www.linkedin.com/in/francisco-lopes-57a4a5245/" target="_blank"> Francisco Junior clica aqui ! 
             
        </a></p>
    </footer>

</fieldset>

</body>
</html>
